name: Publish Release to NuGet

on:
  release:
    types: [published]
    
jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v1
    
    - name: Get version
      env:
        VERSION: ${{ github.ref }}
      run: echo "$VERSION"
      
